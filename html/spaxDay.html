      }
      
      @keyframes loadTextBox {
        from { transform: scale(1, 0); }
        
        to { transform: none; }
      }
      
      @keyframes shake1 {
        0% { transform: translate(1px, 1px); }
        
        25% { transform: translate(-3px, 0px) rotate(1deg); }
        
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        
        75% { transform: translate(-1px, -1px) rotate(1deg); }
        
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      @keyframes shake2 {
        0% { transform: translate(2px, 2px); }
        
        25% { transform: translate(-6px, 0px) rotate(2deg); }
        
        50% { transform: translate(-2px, 4px) rotate(-2deg); }
        
        75% { transform: translate(-2px, -2px) rotate(2deg); }
        
        100% { transform: translate(2px, -4px) rotate(-2deg); }
      }
      
      @keyframes shake3 {
        0% { transform: translate(4px, 4px); }
        
        25% { transform: translate(-12px, 0px) rotate(4deg); }
        
        50% { transform: translate(-4px, 8px) rotate(-4deg); }
        
        75% { transform: translate(-4px, -4px) rotate(4deg); }
        
        100% { transform: translate(4px, -8px) rotate(-4deg); }
      }
      
      @keyframes shake4 {
        0% { transform: translate(8px, 8px) scale(1.5, 1); }
        
        25% { transform: translate(-24px, 0px) rotate(8deg); }
        
        50% { transform: translate(-8px, 16px) rotate(-8deg); }
        
        75% { transform: translate(-8px, -8px) rotate(8deg) scale(1, 2); }
        
        100% { transform: translate(8px, -16px) rotate(-8deg); }
      }

        0% {

        100% {
          transform: translate(calc(10 * var(--pixel-unit)), calc(10 * var(--pixel-unit))) rotate(180deg);
          opacity: 0.0;
        }
      }
      
      @keyframes fade {
        0% { opacity: 1.0; }
        
        50% { opacity: 0.0; }
        
        100% { opacity: 1.0; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1.0; }
        
        to { opacity: 0.0; }

      function runScene (sceneCode) {
        let mainContent = document.querySelector("#bg");
        let ElA = document.querySelectorAll(".spaxDayEA");
        let ElB = document.body;
        
        let letA = 1;
        let letB = 1;
        
        switch (sceneCode) {
          case 0:
            let intervalA = setInterval(() => {
              if (letA >= 1 && letA <= 5) {
                ElB.classList.remove(`spaxDayEB${letA}`);
                if (letA != 5) {
                  ElB.classList.add(`spaxDayEB${letA + 1}`);
                }
              }
              else if (letA === 6)
                for (let i = 0; i < ElA.length; i++)
                  ElA[i].classList.remove("spaxDayEA");
              else if (letA === 7) {
                ElB.classList.remove("spaxDayECbody");
                document.querySelector(".text-box").classList.remove("spaxDayECtext-box");
                ElA[1].classList.remove("spaxDayECtext-boximg");
                spaxFixed = true;
                
                diaSys.SetActive(false, () => {
                  setTimeout(() => {
                    bgm.play();
                    diaSys.SetActive(true, () => {
                      diaSys.typeOnBox("HOLY SHIT THEY ACTUALLY FIXED MOST OF THE CODE", 1, "aimottle", "Neutral", () => { diaNextValid = true; });
                    });
                  }, 1000);
                });
                
                clearInterval(intervalA);
              }
              
              letA++;
            }, 1000);
            break;
          case 1:
            let intervalB;
            let intervalC;
            
            let bgPos = 0;
            
            diaSys.diaBoxLine.innerHTML = "";
            
            
            diaSys.SpecialBox = null;
            diaSys.charIndex = 0;
            
            bgm.pause();
            bgm.src = "https://calmbubbles.github.io/zerasGift/audio/bgm/The%20Manor%20Sinking%20Into%20A%20Shadow_Game.ogg";
            se.loop = true;
            
            setTimeout(() => {
              intervalB = setInterval(() => {
                if (letB >= 1 && letB <= 4) {
                  if (letB === 1)
                    se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Low_rumble_1.ogg";
                  else if (letB === 2)
                    se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Low_rumble_2.ogg";
                  else if (letB === 3)
                    se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Static_01.ogg";
                  else if (letB === 4)
                    se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Static%20Better.ogg";
                  
                  se.play();
                  
                  textBox.style.animation = `shake${letB} 0.25s infinite`;
                  
                  intervalC = setInterval(() => {
                    bgPos += letB / 10;
                    
                    mainContent.style.backgroundPositionY = `${bgPos}%`;
                  }, 2);
                }
                else {
                  clearInterval(intervalB);
                  mainContent.style.backgroundImage = "none";
                  clearInterval(intervalC);
                  
                  se.loop = false;
                  se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Crush%201.ogg";
                  se.play();
                  
                  textBox.setAttribute("data-disabled", true);
                  textBox.style.animation = "none";
                  setTimeout(() => {
                    diaSys.SetActive(true, () => {
                      bgm.play();
                      diaSys.clearBox();
                      diaSys.typeOnBox("Now I have you, ", 1, "zera", "Neutral", () => {
                        setTimeout(() => {
                          diaSys.typeOnBox("I can have all the screen time I want.", 1, "zera", "Neutral", () => { diaNextValid = true; });
                        }, 370);
                      });
                    });
                  }, 1000);
                }
                
                letB++;
              }, 1500);
            }, 1500)
            break;
          case 2:
            let newTextBox = document.createElement("div");
            let newTextInBox = document.createElement("div");
            
            newTextBox.classList.add("text-box", "flex-container", "unselectable", "text-box-modded", "newTextBox");
            newTextBox.setAttribute("data-disabled", "true");
            newTextBox.appendChild(newTextInBox);
            
            mainContent.appendChild(newTextBox);
            
            let madeTextBox = mainContent.querySelector(".newTextBox");
            let madeTextInBox = madeTextBox.querySelector("div");
            
            madeTextBox.style.animation = "loadTextBox linear 0.125s";
            
            setTimeout(() => {
              madeTextBox.setAttribute("data-disabled", "false");
              madeTextBox.style.animation = "none";
              madeTextInBox.innerHTML = `(<a href="./main.html">Click here</a> to go back to the main page!)`;
            }, 125);
            
            setTimeout(() => {
              diaSys.clearBox();
              diaSys.typeOnBox("I'm going to send someone to hunt Calm if he sends this to you late.", 1, "zera", "Pout", () => {
                setTimeout(() => {
                  diaSys.clearBox();
                  diaSys.typeOnBox("Zera!", 1, "woof", "Awake", () => { diaNextValid = true; });
                }, 15000);
              });
            }, 10000);
            break;
          case 3:
            setTimeout(() => {
              diaSys.clearBox();
              diaSys.typeOnBox("Here's a gift, ", 1, "zera", "Smile", () => {
                setTimeout(() => {
                  diaSys.typeOnBox("it took a lot of effort to make.", 1, "zera", "Neutral", () => {
                    runScene(4);
                    //WOWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW
                  });
                }, 370);
              });
            }, 20000);
            break;
          case 4:
            mainContent.innerHTML += `<div class="giftDivMain unselectable"><div class="giftDiv"><img src="https://calmbubbles.github.io/zerasGift/img/gift.png"></div><div class="giftDivB"><img src="https://calmbubbles.github.io/zerasGift/img/gift.png"></div></div>`;
            
            let giftBox = document.querySelector(".giftDivMain");
            let giftBoxTop = giftBox.querySelector(".giftDiv");
            let openedGift = false;
            
            setInterval(() => {
              giftBox.onmouseenter = () => {
                giftBoxTop.style.transform = "translate(0, calc(-2 * var(--pixel-unit))) rotate(20deg)";
                giftBoxTop.style.transition = "transform 0.5s";
              };
              
              giftBox.onmouseleave = () => {
                giftBoxTop.style.transform = "none";
                giftBoxTop.style.transition = "transform 0.5s";
              };
              
              giftBox.onclick = () => {
                giftBoxTop.style.opacity = "0.0";
                giftBoxTop.style.transform = "none";
                giftBoxTop.style.animation = "openGift 0.5s";
                openedGift = true;
                
                setTimeout(() => {
                  window.location.href = "https://calmbubbles.github.io/zerasGift";
                }, 500);
              };
              
              if (openedGift) {
                giftBoxTop.style.opacity = "0.0";
                giftBox.style.pointerEvents = "none";
              }
            }, 750);
            break;
        }
      }
    </script>
  </body>
</html>
