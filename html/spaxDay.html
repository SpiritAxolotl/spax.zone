            }

            {
                position : relative;

            @keyframes loadTextBox
            {
                from
                {
                    transform : scale(1, 0);
                }
                
                to
                {
                    transform : none;
                }
            }
            
            @keyframes shake1
            {
                0%
                {
                    transform: translate(1px, 1px);
                }
                
                25%
                {
                    transform: translate(-3px, 0px) rotate(1deg);
                }
                
                50%
                {
                    transform: translate(-1px, 2px) rotate(-1deg);
                }
                
                75%
                {
                    transform: translate(-1px, -1px) rotate(1deg);
                }
                
                100%
                {
                    transform: translate(1px, -2px) rotate(-1deg);
                }
            }
            
            @keyframes shake2
            {
                0%
                {
                    transform: translate(2px, 2px);
                }
                
                25%
                {
                    transform: translate(-6px, 0px) rotate(2deg);
                }
                
                50%
                {
                    transform: translate(-2px, 4px) rotate(-2deg);
                }
                
                75%
                {
                    transform: translate(-2px, -2px) rotate(2deg);
                }
                
                100%
                {
                    transform: translate(2px, -4px) rotate(-2deg);
                }
            }
            
            @keyframes shake3
            {
                0%
                {
                    transform: translate(4px, 4px);
                }
                
                25%
                {
                    transform: translate(-12px, 0px) rotate(4deg);
                }
                
                50%
                {
                    transform: translate(-4px, 8px) rotate(-4deg);
                }
                
                75%
                {
                    transform: translate(-4px, -4px) rotate(4deg);
                }
                
                100%
                {
                    transform: translate(4px, -8px) rotate(-4deg);
                }
            }
            
            @keyframes shake4
            {
                0%
                {
                    transform: translate(8px, 8px) scale(1.5, 1);
                }
                
                25%
                {
                    transform: translate(-24px, 0px) rotate(8deg);
                }
                
                50%
                {
                    transform: translate(-8px, 16px) rotate(-8deg);
                }
                
                75%
                {
                    transform: translate(-8px, -8px) rotate(8deg) scale(1, 2);
                }
                
                100%
                {
                    transform: translate(8px, -16px) rotate(-8deg);
                }
            }
            
            @keyframes peekGift
            {
                from
                {
                    transform : none;
                }
                
                to
                {
                    transform : translate(0, calc(-2 * var(--pixel-unit))) rotate(20deg);
                }
            }
            
            @keyframes openGift
            {
                0%
                {
                    transform : translate(0, calc(-2 * var(--pixel-unit))) rotate(20deg);
                    opacity : 1.0;
                }
                
                25%
                {
                    transform : translate(calc(10 * var(--pixel-unit)), calc(-2 * var(--pixel-unit))) rotate(180deg);
                }
                
                100%
                {
                    transform : translate(calc(10 * var(--pixel-unit)), calc(10 * var(--pixel-unit))) rotate(180deg);
                    opacity : 0.0;
                }
            }
            
            @keyframes fade
            {
                0%
                {
                    opacity : 1.0;
                }
                
                50%
                {
                    opacity : 0.0;
                }
                
                100%
                {
                    opacity : 1.0;
                }
            }
            
            @keyframes fadeOut
            {
                from
                {
                    opacity : 1.0;
                }
                
                to
                {
                    opacity : 0.0;
                }
            }

                    tip.style.animation = "fadeOut 0.5s";
                    tip.style.opacity = "0.0";
                    
                    setTimeout(function () {
                        tip.parentElement.removeChild(tip);

            document.addEventListener("keydown", event =>

                    case 31:

                    case 32:

                        diaSys.typeOnBox("Can I eat it?", 1, "woof", "Awake", function () {

                    case 33:
                        diaSys.clearBox();
                        diaSys.typeOnBox("It's the axolotl's ", 1, "zera", "Neutral", function () {

                            diaSys.typeOnBox("birthday, ", 1, "zera", "Neutral", function () {
                                diaSys.resetBoxTo("It's the axolotl's birthday, ");
                                setTimeout(function () {
                                    diaSys.typeOnBox("so we let it live another day.", 1, "zera", "Smile", function () {
                                        diaNextValid = true;
                                    });
                                }, 370);
                            });
                        });
                        break;
                    case 34:
                        diaSys.clearBox();
                        diaSys.typeOnBox("Oh, ", 1, "woof", "Look", function () {
                            setTimeout(function () {
                                diaSys.typeOnBox("I guess I'll keep on ", 1, "woof", "Awake", function () {
                                    diaSys.lineBreakBox(1);
                                    diaSys.typeOnBox("looking.", 1, "woof", "Awake", function () {

                        });
                        break;
                    case 35:
                        diaSys.clearBox();
                        diaSys.typeOnBox("Happy birthday axolotl!", 1, "woof", "Awake", function () {
                            diaNextValid = true;

                    case 36:
                        diaSys.clearBox();
                        diaSys.typeOnBox("... ", 0.05, "zera", "Smile", function () {

            }
            
            function runScene (sceneCode)
            {
                let mainContent = document.querySelector("#bg");
                let ElA = document.querySelectorAll(".spaxDayEA");
                let ElB = document.body;
                
                var varA = 1;
                var varB = 1;
                
                switch (sceneCode)
                {
                    case 0:
                        let intervalA = setInterval(function () {
                            if (varA >= 1 && varA <= 5)
                            {
                                ElB.classList.remove(`spaxDayEB${varA}`);
                                if (varA != 5)
                                {
                                    ElB.classList.add(`spaxDayEB${varA + 1}`);
                                }
                            }
                            else if (varA == 6)
                            {
                                for (let i = 0; i < ElA.length; i++)
                                {
                                    ElA[i].classList.remove("spaxDayEA");
                                }
                            }
                            else if (varA == 7)
                            {
                                ElB.classList.remove("spaxDayECbody");
                                document.querySelector(".text-box").classList.remove("spaxDayECtext-box");
                                ElA[1].classList.remove("spaxDayECtext-boximg");
                                spaxFixed = true;
                                
                                diaSys.SetActive(false, function () {
                                    setTimeout(function () {
                                        bgm.play();
                                        diaSys.SetActive(true, function () {
                                            diaSys.typeOnBox("HOLY SHIT THEY ", 1, "aimottle", "Neutral", function () {
                                                diaSys.lineBreakBox(1);
                                                diaSys.typeOnBox("ACTUALLY ", 1, "aimottle", "Neutral", function () {
                                                    diaSys.resetBoxTo("HOLY SHIT THEY ACTUALLY ");
                                                    diaSys.typeOnBox("FIXED MOST OF ", 1, "aimottle", "Neutral", function () {
                                                        diaSys.typeOnBox("THE CODE", 1, "aimottle", "Neutral", function () {
                                                            diaNextValid = true;
                                                        });
                                                    });
                                                });
                                            });
                                        });
                                    }, 1000);
                                });
                                
                                clearInterval(intervalA);
                            }
                            
                            varA++;
                        }, 1000);
                        break;
                    case 1:
                        var intervalB;
                        var intervalC;
                        
                        var bgPos = 0;
                        
                        diaSys.diaBoxLine.innerHTML = "";
                        
                        SpecialBox = null;
                        
                        bgm.pause();
                        bgm.src = "https://calmbubbles.github.io/zerasGift/audio/bgm/The Manor Sinking Into A Shadow_Game.ogg";
                        se.loop = true;
                        
                        setTimeout(function () {
                            intervalB = setInterval(function () {
                                if (varB >= 1 && varB <= 4)
                                {
                                    if (varB == 1)
                                    {
                                        se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Low_rumble_1.ogg";
                                    }
                                    else if (varB == 2)
                                    {
                                        se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Low_rumble_2.ogg";
                                    }
                                    else if (varB == 3)
                                    {
                                        se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Static_01.ogg";
                                    }
                                    else if (varB == 4)
                                    {
                                        se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Static Better.ogg";
                                    }
                                    
                                    se.play();
                                    
                                    textBox.style.animation = `shake${varB} 0.25s infinite`;
                                    
                                    intervalC = setInterval(function () {
                                        bgPos += varB / 10;
                                        
                                        mainContent.style.backgroundPositionY = `${bgPos}%`;
                                    }, 2);
                                }
                                else
                                {
                                    clearInterval(intervalB);
                                    mainContent.style.backgroundImage = "none";
                                    clearInterval(intervalC);
                                    
                                    se.loop = false;
                                    se.src = "https://calmbubbles.github.io/zerasGift/audio/se/Crush 1.ogg";
                                    se.play();
                                    
                                    textBox.setAttribute("data-disabled", true);
                                    textBox.style.animation = "none";
                                    setTimeout(function () {
                                        diaSys.SetActive(true, function () {
                                            bgm.play();
                                            diaSys.clearBox();
                                            diaSys.typeOnBox("Now I have you, ", 1, "zera", "Neutral", function () {
                                                setTimeout(function () {
                                                    diaSys.typeOnBox("I can ", 1, "zera", "Neutral", function () {
                                                        diaSys.lineBreakBox(1);
                                                        diaSys.typeOnBox("have ", 1, "zera", "Neutral", function () {
                                                            diaSys.resetBoxTo("Now I have you, I can have ");
                                                            diaSys.typeOnBox("all the screen time I ", 1, "zera", "Neutral", function () {
                                                                diaSys.lineBreakBox(1);
                                                                diaSys.typeOnBox("want.", 1, "zera", "Neutral", function () {
                                                                    diaNextValid = true;
                                                                });
                                                            });
                                                        });
                                                    });
                                                }, 370);
                                            });
                                        });
                                    }, 1000);
                                }
                                
                                varB++;
                            }, 1500);
                        }, 1500)
                        break;
                    case 2:
                        var newTextBox = document.createElement("div");
                        var newTextInBox = document.createElement("div");
                        
                        newTextBox.classList.add("text-box", "flex-container", "unselectable", "text-box-modded", "newTextBox");
                        newTextBox.setAttribute("data-disabled", "true");
                        newTextBox.appendChild(newTextInBox);
                        
                        mainContent.appendChild(newTextBox);
                        
                        let madeTextBox = mainContent.querySelector(".newTextBox");
                        let madeTextInBox = madeTextBox.querySelector("div");
                        
                        madeTextBox.style.animation = "loadTextBox linear 0.125s";
                        
                        setTimeout(function () {
                            madeTextBox.setAttribute("data-disabled", "false");
                            madeTextBox.style.animation = "none";
                            madeTextInBox.innerHTML = `(<a href="/html/main">Click here</a> to go back to the main page!)`;
                        }, 125);
                        
                        setTimeout(function () {
                            diaSys.clearBox();
                            diaSys.typeOnBox("I'm going to send ", 1, "zera", "Pout", function () {
                                diaSys.lineBreakBox(1);
                                diaSys.typeOnBox("someone ", 1, "zera", "Pout", function () {
                                    diaSys.resetBoxTo("I'm going to send someone ");
                                    diaSys.typeOnBox("to hunt Calm if ", 1, "zera", "Pout", function () {
                                        diaSys.lineBreakBox(1);
                                        diaSys.typeOnBox("he ", 1, "zera", "Pout", function () {
                                            diaSys.resetBoxTo("I'm going to send someone to hunt Calm if he ");
                                            diaSys.typeOnBox("sends this to you late.", 1, "zera", "Pout", function () {
                                                setTimeout(function () {
                                                    diaSys.clearBox();
                                                    diaSys.typeOnBox("Zera!", 1, "woof", "Awake", function () {
                                                        diaNextValid = true;
                                                    });
                                                }, 15000);
                                            });
                                        });
                                    });
                                });
                            });
                        }, 10000);
                        break;
                    case 3:
                        setTimeout(function () {
                            diaSys.clearBox();
                            diaSys.typeOnBox("Here's a gift, ", 1, "zera", "Smile", function () {
                                setTimeout(function () {
                                    diaSys.typeOnBox("it took a ", 1, "zera", "Neutral", function () {
                                        diaSys.lineBreakBox(1);
                                        diaSys.typeOnBox("lot ", 1, "zera", "Neutral", function () {
                                            diaSys.resetBoxTo("Here's a gift, it took a lot ");
                                            diaSys.typeOnBox("of effort to make.", 1, "zera", "Neutral", function () {
                                                runScene(4);
                                                //WOWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWW
                                            });
                                        });
                                    });
                                }, 370);
                            });
                        }, 20000);
                        break;
                    case 4:
                        mainContent.innerHTML += `<div class="giftDivMain unselectable"><div class="giftDiv"><img src="https://calmbubbles.github.io/zerasGift/img/gift.png"></div><div class="giftDivB"><img src="https://calmbubbles.github.io/zerasGift/img/gift.png"></div></div>`;
                        
                        var giftBox = document.querySelector(".giftDivMain");
                        var giftBoxTop = giftBox.querySelector(".giftDiv");
                        var animClear = false;
                        var openedGift = false;
                        
                        setInterval(function () {
                            if (!animClear)
                            {
                                giftBox.onmouseenter = function ()
                                {
                                    giftBoxTop.style.transform = "translate(0, calc(-2 * var(--pixel-unit))) rotate(20deg)";
                                    giftBoxTop.style.animation = "peekGift 0.5s";
                                    animClear = true;
                                };
                                
                                giftBox.onmouseleave = function () {
                                    giftBoxTop.style.transform = "none";
                                    giftBoxTop.style.animation = "reverse peekGift 0.5s";
                                    animClear = true;
                                };
                                
                                giftBox.onclick = function () {
                                    giftBoxTop.style.opacity = "0.0";
                                    giftBoxTop.style.transform = "none";
                                    giftBoxTop.style.animation = "openGift 0.5s";
                                    animClear = true;
                                    openedGift = true;
                                    setTimeout(function () {
                                        window.location.href = "https://calmbubbles.github.io/zerasGift";
                                    }, 500);
                                };
                            }
                            
                            if (openedGift)
                            {
                                giftBoxTop.style.opacity = "0.0";
                                giftBox.style.pointerEvents = "none";
                            }
                            
                            setTimeout(function () {
                                if (animClear)
                                {
                                    giftBoxTop.style.animation = "none";
                                    animClear = false;
                                }
                            }, 1000);
                        }, 750);
                        break;
                }
            }
        </script>
        <script src="/js/scrollparallax.js"></script>
