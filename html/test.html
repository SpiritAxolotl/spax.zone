<!DOCTYPE HTML>
<html>
<head>
  <title>test page for dialogue styling</title>
  <link rel="stylesheet" href="/css/experimental.css">
  <style>
    .test {
      position: absolute;
      width: 645px;
      height: 133px;
      left: -3px;
      top: -3px;
      display: none;
      display: block;
      mix-blend-mode: difference;
    }
    article {
      white-space: nowrap;
    }
    span.break {
      display: block;
    }
    @media only screen and (max-width: 645px) {
      article {
        white-space: wrap;
      }
      article span.break:not(.end) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <article who="yoki" emotion="think">
    I don't think I can fall back <span class="break"></span>
    asleep after THAT.
    <img src="/images/test/test1.png" class="test">
  </article>
  <article>
    I was born and raised in the Castle<span class="break"></span>
    Town near here.<span class="break end"></span>
    Left sometime in my late youth to<span class="break"></span>
    travel the world.
    <img src="/images/test/test2.png" class="test">
  </article>
</body>
</html>
