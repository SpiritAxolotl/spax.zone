<!DOCTYPE html>
<html>
<head>
  <title>Tumblr-to-Cohost Username Generator</title>
  <link rel="icon" href="./icon.png">
  <link rel="stylesheet" href="./styles.css" type=text/css>
  <script src="./agbplist.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1 id="title">Tumblr-to-Cohost Username Generator</h1>
  <button id="spin-button" onclick="spin()"><div>Spin!</div></button>
  <div id="username"><span id="at">@</span><span id="animal"></span><span class="separator"></span><span id="gender"></span><span class="separator"></span><span id="bodypart"></span></div>
  <button id="copy-button" disabled><div>Copy</div></button>
  <div id="optionscontainer">
    <div id="separatorcontainer">
      <label for="separator-button">Separating Character</label>
      <button id="separator-button" onclick="changeSeparator()"><div>Nothing</div></button>
    </div>
    <div id="separatecomponentscontainer">
      <label for="separatecomponents-button">Separate Components?</label>
      <button id="separatecomponents-button" onclick="changeSeparateComponents()"><div>Yes</div></button>
    </div>
    <div id="genitalbodypartcontainer">
      <label for="genitalbodypart-button">Genital Bodypart?</label>
      <button id="genitalbodypart-button" onclick="changeGenitalBodypart()"><div>No</div></button>
    </div>
  </div>
  <div id="footer">
    inspired by <a href="https://cohost.org/bethposting/post/6065965-cohost-users-who-cam" target="_blank">this</a> chost
    <br>
    made by <a href="https://cohost.org/Spax" target="_blank">@Spax</a>
    <br>
    tag <a class="tag" href="https://cohost.org/rc/tagged/animal%20gender%20bodypart" target="_blank">#animal gender bodypart</a> when sharing!
    <br>
    <a href="https://github.com/SpiritAxolotl/spax.zone/blob/main/tests/animal-gender-bodypart/">v1.8.7</a>
  </div>
</body>
</html>
