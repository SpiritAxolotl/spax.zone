<!DOCTYPE html>
<html>
  <head>
    <title>Spax's Scatter Shader</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: black;
        overscroll-behavior: none;
        display: grid;
      }
      canvas {
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
        display: none;
      }
      p {
        color: white;
        position: absolute;
        font: arial;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="scatter-shader" width="0" height="0"></canvas>
    <p id="click-prompt">Click anywhere to start playing</p>
    <script async type="module">
      import { SimpleShader as Shader } from "../../js/simple-shader.js";
      const canvas = document.getElementById("scatter-shader");
      const prompt = document.getElementById("click-prompt");
      function changeCanvasSize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      canvas.onload = changeCanvasSize();
      window.onresize = changeCanvasSize;
      const def = new Shader("scatter-shader", {
        frag: "./scatter.frag",
        precision: "high",
        muted: false,
        loop: false,
        sampler2D: {
          sampler0: "../../videos/virtual_insanity.mp4"
        }
      });
      let clicked = false;
      document.onclick = function() {
        if (!clicked) {
          clicked = true;
          def.play();
          prompt.style.display = "none";
          canvas.style.display = "inherit";
        }
      }
    </script>
  </body>
</html>
