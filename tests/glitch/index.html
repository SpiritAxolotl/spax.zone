<!DOCTYPE html>
<html>
  <head>
    <title>Glitch Shader</title>
  </head>
  <body style="background-color: black;">
    <canvas
      id="glitch-shader"
      style="
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <script>
      const canvas = document.getElementById("glitch-shader");
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      if (canvas.width !== width || canvas.height !== height) {
        canvas.width = width;
        canvas.height = height;
      }
    </script>
    <script async type="module">
      import { SimpleShader as Shader } from "/js/simple-shader.js";
      import * as frags from "/tests/frags.glsl.js";
      const def = new Shader("glitch-shader", {
        frag: frags.glitch,
        extensions: [
          "GL_OES_standard_derivatives",
          "EXT_shader_texture_lod"
        ]
      }
      );
      def.play();
    </script>
  </body>
</html>
