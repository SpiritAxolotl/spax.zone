<!DOCTYPE html>
<html>
  <head>
    <title>Glitch Shader</title>
  </head>
  <body style="background-color: black;">
    <canvas
      id="glitch-shader"
      width="100%"
      height="100%"
    ></canvas>
    <script async type="module">
      import { SimpleShader as Shader } from "../../js/simple-shader.js";
      import * as frags from "../frags.glsl.js";
      const def = new Shader("glitch-shader", { frag: frags.glitch });
      def.play();
    </script>
  </body>
</html>
