<!DOCTYPE html>
<html>
  <head>
    <title>Glitch Shader</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: black;
        overscroll-behavior: none;
        display: grid;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="glitch-shader" width="0" height="0"></canvas>
    <script async type="module">
      const canvas = document.getElementById("glitch-shader");
      import { SimpleShader as Shader } from "./js/simple-shader.js";
      const def = new Shader("simple-shader", {
        frag: "/glitch.frag"
      });
      def.play();
      let width = window.innerWidth;
      let height = window.innerHeight;
      function changeCanvasSize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      canvas.onload = changeCanvasSize();
      window.onresize = changeCanvasSize;
    </script>
  </body>
</html>
